<!DOCTYPE html>
<html>
<!-- <html manifest="smashlab.appcache"> -->
  <head>
    <style>
      html{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      body {
        position: absolute;
        font-family: Arial;
        margin: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .bottombar{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        text-align: center;
      }
      .damagepercent{
        margin-bottom: 40px;
        min-width: 160px;
        padding: 0 15px;
        text-align: center;
        border-bottom: 5px solid transparent;
        -webkit-text-stroke-width: 1.5px;
        -webkit-text-stroke-color: black;
        -moz-text-stroke-width: 1.5px;
        -moz-text-stroke-color: black;
        text-shadow: 5px 5px 0 black;
        font-weight: bold;
        color: white;
        font-size: 64pt;
      }
      #editor{
        position: fixed;
        left: 0;
        color: white;
        font-size: 16pt;
        width: 40%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
        z-index: 9001;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
      }
      .particle {
        position: fixed;
        z-index: 9900;
        font-weight: bold;
        color: white;
        -webkit-text-stroke-width: 1.5px;
        -webkit-text-stroke-color: #aaaaaa;
        -moz-text-stroke-width: 1.5px;
        -moz-text-stroke-color: #aaaaaa;
        font-size: 48pt;
        top: -40px;
        text-align: center;
        left: -50px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <div class="bottombar"></div>
    <script src="app.js"></script>
    <script>require("main")</script>
  </body>
</html>
